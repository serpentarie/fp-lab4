name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set-up OCaml 5.1.x
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.x
          dune-cache: true

      - name: Install dependencies
        run: opam install dune alcotest -y

      - name: Build project
        run: opam exec -- dune build

      - name: Run tests
        run: opam exec -- dune runtest --force

      - name: Build demo
        run: opam exec -- dune exec ./bin/main.exe